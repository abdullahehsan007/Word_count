<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Counter</title>
</head>
<body>

    <h2>Type Your Text Below:</h2>
    <textarea id="textInput" rows="5" cols="50"></textarea>
    
    <p>Words: <span id="wordCount">0</span></p>
    <p>Characters: <span id="charCount">0</span></p>
    <p>Vowels: <span id="vowelCount">0</span></p>

    <script>
        function countText() {
            let text = document.getElementById("textInput").value;
            
            let words = text.trim() === "" ? 0 : text.trim().split(/\s+/).length;
            let characters = text.length;
            let vowels = (text.match(/[aeiouAEIOU]/g) || []).length;

            document.getElementById("wordCount").innerText = words;
            document.getElementById("charCount").innerText = characters;
            document.getElementById("vowelCount").innerText = vowels;
        }

        document.getElementById("textInput").addEventListener("input", countText);
    </script>

</body>
</html>
